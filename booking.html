          <div class="flex items-center gap-4 text-[#181411]">

            </div>
            <h2 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">RailExpress</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#181411] text-sm font-medium leading-normal" href="index.html">Home</a>
              <a class="text-[#181411] text-sm font-medium leading-normal" href="booking.html">Book</a>
              <a class="text-[#181411] text-sm font-medium leading-normal" href="jadwal.html">Destinations</a>
              <a class="text-[#181411] text-sm font-medium leading-normal" href="experience.html">Experience</a>
              <a class="text-[#181411] text-sm font-medium leading-normal" href="offers.html">Offers</a>
            </div>
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e87a30] text-white text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Sign In</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:p-4">
                <!-- HERO SECTION DIGANTI FORM BOOKING -->
                <div class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-lg items-start justify-end px-4 pb-10 @[480px]:px-10 bg-white border border-[#e5dfdc]">
                  <form id="bookingForm" class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8 flex flex-col gap-4">
                    <h2 class="text-2xl font-bold text-[#181411] mb-2">Pesan Tiket Kereta Cepat</h2>
                    <div class="flex flex-col gap-2">
                      <label for="kelas" class="font-medium">Kelas Penumpang</label>
                      <select id="kelas" required class="rounded border border-[#e5dfdc] p-2">
                        <option value="">Pilih Kelas</option>
                        <option value="economy">Economy</option>
                        <option value="premium-economy">Premium Economy</option>
                        <option value="business">Business</option>
                        <option value="executive">Executive</option>
                        <option value="luxury">Luxury</option>
                      </select>
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="asal" class="font-medium">Stasiun Keberangkatan</label>
                      <select id="asal" required class="rounded border border-[#e5dfdc] p-2">
                        <option value="">Pilih Stasiun</option>
                        <option value="jakarta">Jakarta/Halim</option>
                        <option value="bandung">Bandung (Tegalluar/Bandung Timur/Selatan)</option>
                        <option value="kroya">Kroya (Kabupaten Cilacap, Jawa Tengah)</option>
                        <option value="yogyakarta">Yogyakarta (Kulon Progo/YIA/East Yogyakarta)</option>
                        <option value="solo">Solo (Solo Balapan/Solo Timur)</option>
                        <option value="madiun">Madiun (Jawa Timur)</option>
                        <option value="jombang">Jombang/Kertosono (Jawa Timur)</option>
                        <option value="surabaya">Surabaya (Gubeng/sekitar Surabaya)</option>
                      </select>
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="tujuan" class="font-medium">Stasiun Tujuan</label>
                      <select id="tujuan" required class="rounded border border-[#e5dfdc] p-2">
                        <option value="">Pilih Stasiun</option>
                        <option value="jakarta">Jakarta/Halim</option>
                        <option value="bandung">Bandung (Tegalluar/Bandung Timur/Selatan)</option>
                        <option value="kroya">Kroya (Kabupaten Cilacap, Jawa Tengah)</option>
                        <option value="yogyakarta">Yogyakarta (Kulon Progo/YIA/East Yogyakarta)</option>
                        <option value="solo">Solo (Solo Balapan/Solo Timur)</option>
                        <option value="madiun">Madiun (Jawa Timur)</option>
                        <option value="jombang">Jombang/Kertosono (Jawa Timur)</option>
                        <option value="surabaya">Surabaya (Gubeng/sekitar Surabaya)</option>
                      </select>
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="tanggal" class="font-medium">Tanggal Keberangkatan</label>
                      <input type="date" id="tanggal" required class="rounded border border-[#e5dfdc] p-2" />
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="jumlah" class="font-medium">Jumlah Penumpang</label>
                      <input type="number" id="jumlah" min="1" max="4" value="1" required class="rounded border border-[#e5dfdc] p-2" />
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="nama" class="font-medium">Nama Lengkap</label>
                      <input type="text" id="nama" required class="rounded border border-[#e5dfdc] p-2" />
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="email" class="font-medium">Email</label>
                      <input type="email" id="email" required class="rounded border border-[#e5dfdc] p-2" />
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="hp" class="font-medium">No. HP</label>
                      <input type="tel" id="hp" required class="rounded border border-[#e5dfdc] p-2" />
                    </div>
                    <button type="submit" class="mt-2 flex items-center justify-center rounded-lg bg-[#e87a30] px-4 py-2 text-white font-bold hover:bg-[#d46a1e] transition">Pesan Tiket</button>
                  </form>
                  <div id="ringkasan" class="w-full max-w-lg mx-auto mt-6"></div>
                </div>
                <!-- END HERO/FORM SECTION -->
              </div>

          </div>

    <!-- Firebase SDK v9+ -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyAev-NNZsvdUe85kvwQMWlp0X01hdyUd2g",
        authDomain: "kci-r125.firebaseapp.com",
        projectId: "kci-r125",
        storageBucket: "kci-r125.appspot.com",
        messagingSenderId: "526982261911",
        appId: "1:526982261911:web:4bb84b01957c19536f8dd2",
        measurementId: "G-97W13Y37EG"
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      document.getElementById('bookingForm').onsubmit = async function(e) {
        e.preventDefault();
        const kelas = document.getElementById('kelas').value;
        const asal = document.getElementById('asal').value;
        const tujuan = document.getElementById('tujuan').value;
        const tanggal = document.getElementById('tanggal').value;
        const jumlah = document.getElementById('jumlah').value;
        const nama = document.getElementById('nama').value;
        const email = document.getElementById('email').value;
        const hp = document.getElementById('hp').value;
        if (asal === tujuan) {
          alert('Stasiun keberangkatan dan tujuan tidak boleh sama!');
          return;
        }
        if (!kelas || !asal || !tujuan || !tanggal || !jumlah || !nama || !email || !hp) {
          alert('Semua field wajib diisi!');
          return;
        }
        if (new Date(tanggal) < new Date(new Date().toISOString().split('T')[0])) {
          alert('Tanggal tidak boleh lampau!');
          return;
        }
        const bookingId = 'KCI-' + Date.now().toString(36).toUpperCase();
        try {
          await addDoc(collection(db, 'bookings'), {
            bookingId,
            kelas,
            asal,
            tujuan,
            tanggal,
            jumlah,
            nama,
            email,
            hp,
            waktuBooking: new Date().toISOString()
          });
          document.getElementById('ringkasan').innerHTML = `
            <div>
              <h3>Tiket Digital</h3>
              <ul style='margin-bottom:1rem;'>
                <li><b>No. Booking:</b> ${bookingId}</li>
                <li><b>Nama:</b> ${nama}</li>
                <li><b>Email:</b> ${email}</li>
                <li><b>No. HP:</b> ${hp}</li>
                <li><b>Kelas:</b> ${kelas.replace(/-/g,' ').replace(/\b\w/g, l => l.toUpperCase())}</li>
                <li><b>Asal:</b> ${document.querySelector('#asal option:checked').textContent}</li>
                <li><b>Tujuan:</b> ${document.querySelector('#tujuan option:checked').textContent}</li>
                <li><b>Tanggal:</b> ${tanggal}</li>
                <li><b>Jumlah Penumpang:</b> ${jumlah}</li>
              </ul>
              <span class='text-green-700 font-semibold'>Booking berhasil! Tiket tersimpan di cloud.</span>
              <br>
              <button onclick="window.print()" class="btn" style="margin-top:1rem;">Cetak Tiket</button>
            </div>
          `;
          document.getElementById('bookingForm').reset();
        } catch (err) {
          alert('Gagal booking: ' + err.message);
        }
      }
    </script>
    <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.onclick = function() {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    };
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.onclick = () => {
        if(window.innerWidth <= 700) {
          navMenu.classList.remove('active');
          hamburger.classList.remove('active');
        }
      };
    });
    </script>
</body>
